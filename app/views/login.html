<div class="container">
    <form class="form-signin js-login" data-event="dataUserLogin">
        <h2 class="form-signin-heading">登陆</h2><div id="tip"></div>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" class="userType" id="trainee" value="trainee" checked>
                Trainee
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" class="userType" id="trainer" value="trainer">
                Trainer
            </label>
        </div>
        <a id="uiLogin" class="btn btn-default">登陆</a>
    </form>
</div>
