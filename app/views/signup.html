    <link href="../css/signin.css" rel="stylesheet">

<body>
<div class="container">

    <form class="form-signin js-signup">
        <h2 class="form-signin-heading">注册</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="email" id="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control js-signup" placeholder="密码" required>
        <a id=signup class="btn btn-default">注册新用户</a>
    </form>

</div>
