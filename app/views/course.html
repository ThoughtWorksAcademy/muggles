<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">

                {{#groups}}
                <div class="panel panel-default">
                    <div class="panel-heading">{{groupName}}</div>
                    <table class="table">
                        <tbody>
                        {{#checkpoints}}
                        <tr>
                            <td><input id="{{_id}}" class="checkpoint-item" {{#checked}}checked="checked" {{/checked}}
                                {{^checked}}{{/checked}}
                                {{#display}}disabled="disabled"{{/display}}{{^display}}{{/display}}
                                type="checkbox">{{name}}
                            </td>
                        </tr>
                        {{/checkpoints}}
                        </tbody>
                    </table>
                </div>
                {{/groups}}

            </div>
        </div>
    </div>
</div>
