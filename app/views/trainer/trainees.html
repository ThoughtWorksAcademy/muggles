<div class="row show-space">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{name}}学生名单</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>学生姓名</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#trainees}}
                    <tr>
                        <td>{{username}}</td>
                        <td class="trainee-courses">
                            <button id="{{_id}}" type="button" class="btn btn-success">课程列表</button>
                        </td>
                    </tr>
                    {{/trainees}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
