<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">{{name}}{{trainer}}{{sponsor}}</div>
            <div class="panel-body">

                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>Trainer</th>
                            <th>Sponsors</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#courses}}
                        <tr>
                            <td class="course_name">
                                <button id="{{_id}}" type="button" class="btn btn-primary">{{name}}</button>
                            </td>
                            <td>{{trainer}}</td>
                            <td>{{sponsor}}</td>
                        </tr>
                        {{/courses}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
