<table class="table">
    <thead>
    <tr>
        <th>课程名称</th>
        <th>Trainer</th>
        <th>Sponsors</th>
    </tr>
    </thead>
    <tbody>
    {{#courses}}
    <tr>
        <td class="course_name">
            <button id="{{course._id}}" type="button" class="btn btn-primary">{{course.name}}</button>
        </td>
        <td>{{trainer.username}}</td>
        <td>{{sponsor.username}}</td>
    </tr>
    {{/courses}}
    </tbody>
</table>
